<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Playground</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Prompt Playground</h1>
        <p class="tagline">Test LLM prompts with real Gmail data</p>
        <div class="main-content">
            <!-- Email Sidebar -->
            <div id="emailSidebar" class="sidebar">
                <h3>Email List</h3>
                <div class="email-fetch-section">
                    <input type="date" id="emailDate" />
                    <button id="fetchEmails">Fetch</button>
                </div>
                <div id="emailCount" class="email-count"></div>
                <div id="emailList" class="email-list">
                    <!-- Email items will be populated here dynamically -->
                </div>
            </div>

            <div class="chat-area">
                <div id="conversationDisplay"></div>
                <textarea id="queryInput" placeholder="Type your message..."></textarea>
                <div class="button-container">
                    <button id="clearConversation">Clear Conversation</button>
                    <button id="submitQuery">Send</button>
                </div>
            </div>
        </div>
        <div id="disclaimer">
            Language models can make errors. Please double-check important information.
        </div>
    </div>
    <script src="script.js?v=15"></script>
</body>
</html>
